<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            cursor: pointer;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="loveCanvas"></canvas>

    <script>
        const canvas = document.getElementById('loveCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let particles = [];
        const messages = ["Te Amo", "Meu Amor", "Minha Vida"];
        const colors = ['#ff4d4d', '#ff8080', '#ffb3b3', '#ffe6e6'];

        // Redimensiona o canvas quando a janela muda de tamanho
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Classe para criar as partículas (texto e corações)
        class Particle {
            constructor(x, y, isExplosion = false) {
                this.x = x;
                this.y = y;
                this.isExplosion = isExplosion;

                // Configurações para partículas de explosão
                if (this.isExplosion) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.life = Math.random() * 50 + 80;
                } else { // Configurações para partículas flutuantes
                    this.vx = (Math.random() - 0.5) * 1;
                    this.vy = -Math.random() * 1.5 - 0.5; // Flutua para cima
                    this.life = Math.random() * 150 + 200;
                }

                this.isHeart = Math.random() > 0.4; // 60% de chance de ser coração
                this.message = this.isHeart ? '♥' : messages[Math.floor(Math.random() * messages.length)];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.floor(Math.random() * 15) + 15;
                this.originalLife = this.life;
            }

            // Atualiza a posição e estado da partícula
            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Adiciona um pouco de "gravidade" ou resistência do ar
                if (this.isExplosion) {
                    this.vy += 0.05;
                    this.vx *= 0.99;
                    this.vy *= 0.99;
                }

                this.life--;
            }

            // Desenha a partícula no canvas
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.life / this.originalLife); // Desvanece ao longo do tempo
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px 'Pacifico', cursive`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.message, this.x, this.y);
                ctx.restore();
            }
        }

        // Função para criar uma explosão de partículas
        function createExplosion(x, y) {
            const particleCount = 70;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, true));
            }
        }

        // Adiciona listeners para toque e clique
        canvas.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Evita que a página role
            const touch = e.touches[0];
            createExplosion(touch.clientX, touch.clientY);
        });

        // Cria partículas flutuantes de fundo continuamente
        function createBackgroundParticles() {
            const x = Math.random() * width;
            const y = height + 50; // Começa de baixo da tela
            particles.push(new Particle(x, y, false));
        }

        setInterval(createBackgroundParticles, 300);

        // Loop principal de animação
        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                // Remove partículas que já "morreram"
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // Inicia a animação
        animate();
    </script>
</body>

</html>
